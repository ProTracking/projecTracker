plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.projecTracker'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'vip.efactory:ejpa-spring-boot-starter:4.1.0'
	implementation 'com.wgzhao.datax:mysqlwriter:3.2.4'
	implementation 'cd.connect.composites.java:connect-composite-springweb:1.1'
	implementation 'com.force.sdk:force-springsecurity:22.0.9-BETA'
	implementation 'org.projectlombok:lombok:1.18.20'
}

test {
	useJUnitPlatform()
}
